<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tim hieu về thẻ a</title>

  <body>
    <!-- href rỗng thì  tai lai trang-->
    <h1>click vào để nhận bất ngờ</h1>
    <a href="">tai lại trang</a> <br />
    <!-- href = # thì trở lại đầu trang-->
    <a href="#">trở lại trang đầu</a> <br />
    <!-- href = id thì trở đến id đó-->
    <a href="https://docs.emmet.io/cheat-sheet/"
      >nhấn vào để chuyển đến cheat-sheet</a
    ><br />
    <!-- target _self thì mở trang trong cùng tab-->
    <a href="https://docs.emmet.io/cheat-sheet/" target="_self"
      >nhấn vào để chuyển đến cheat-sheet</a
    ><br />
    <!-- target _blank thì mở trang trong tab mới giữ nguyên tab cũ-->
    <a href="https://docs.emmet.io/cheat-sheet/" target="_blank"
      >nhấn vào để chuyển đến cheat-sheet</a
    ><br />
    <!-- target _parent thì mở trang trong tab cha -->
    <a href="https://docs.emmet.io/cheat-sheet/" target="_parent"
      >nhấn vào để chuyển đến cheat-sheet</a
    ><br />
    <!-- target _top thì mở trang trong tab gốc-->
    <a href="https://docs.emmet.io/cheat-sheet/" target="_top"
      >nhấn vào để chuyển đến cheat-sheet</a
    ><br />
